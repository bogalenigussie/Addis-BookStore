<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>ADDIS-BOOK-STORE-STOCK</title>
  </head>
  <body id="addbook">
    <!--header-->
 
        <header id="header">
          
            
               <div>
                  <h2>Addis Stock Management</h2>
               </div>
           
         
        </header>
   


    
        <div class="container">
          
          <a href="/"><i class="fas fa-angle-double-left"></i>HomePage</a>   
              
        </div>
        <div class="form-title">
          <h2>New Arrival</h2>
          <span>User the form below to add new book to the stock</span>
        </div>
<!--/header-->

<!--form handling-->
  <!--main site-->
  <div class="main-container"> 
    
     
        <form id="update_book" method="POST">
           <div class="new_book">
             <div class="form-group">
               <label for="title" class="text-light">Title</label>
               <input type="hidden" name="id" value="">
               <input type="text" name="title" value="" placeholder="Noah Tolosa">
             </div>
             <div class="form-group">
              <label for="category" class="text-light">Geners</label>
              <div class="dropdown">
                <select>
                    <option>Romance</option>
                    <option>True story</option>
                    <option>Suspense</option>
                    <option>Drama</option>
                    <option>Poem</option>
                </select>
            </div>
            </div>
            <div class="form-group">
              <label for="purchase price" class="text-light">purchase price</label>
              <input type="text" name="purchase price" value="&euro;" placeholder="0">
            </div>
            <div class="form-group">
              <label for="Selling price" class="text-light">Selling price</label>
              <input type="text" name="Selling price" value="&euro;" placeholder="0">
            </div>
            <div class="form-group">
              <label for="Description" class="text-light">Description</label>
              <input type="text" name="Selling price" value="" placeholder="you can add description">
            </div>
            <div class="form-group">
              <label for="arrival Date" class="text-light">arrival Date:</label>
              <input id="date" type="datetime-local" name="arrival Date" value="" placeholder="01.01.2000">
            </div>
           
            <div class="form-group">
              <label for="Status" class="text-light">Status:</label>
         
            <div class="radio inline">
              <input type="radio" id="radio-1"name="Status" value="Available">
              <label for="radio-1" class="radio-label">Available</label>
            </div>
            <div class="radio inline">
              <input type="radio" id="radio-2" name="Status" value="out of stock">
              <label for="radio-2" class="radio-label">Out of stock</label>
            </div>
           
       
        
          <div class="form-group">
            <button type="submit" class="btn text-dark update">Add to Stock</button>
          </div>
        </form>

         
     </div> 
 <!--/main site--> 


 <script src="/Turi-Book-Store/assets/js/index.js"></script> 
</body>
</html>
